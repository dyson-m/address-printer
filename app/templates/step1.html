{% extends "base.html" %}

{% block content %}
    <form action="" method="POST" novalidate>
        {{ form.hidden_tag() }}

        <h2>Hello, {{ user.username }}!</h2>
        <h2>Choose Address:</h2>

        {{ form.whichAddress(class='large') }}

        <br><br><br><br>

        <h2>
            {{ form.submit(class='btn') }}
        </h2>
    </form>
{% endblock %}
