{% extends "base.html" %}

{% block content %}

        {{ form.hidden_tag() }}

        <p>
            {{ form.inputLine(class='larger') }}

        <br>
        <h2>{{ address.line0 }}</h2>

        <h2>{{ address.line2 }}</h2>
    </form>
{% endblock %}
